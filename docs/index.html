<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta charset="UTF-8" />
<title>2048bit AkashicRecords</title>

<style type="text/css">
#root{
	width:100%;
	text-align: center;
}
#root div{
	width: 80%;  
    margin: 0 auto;
	text-align: center;
}
#id_canvasScope {
	position:relative;
	/*border:8px solid #333;*/
	border-color:#000;
}
</style>
<!--<script type="text/javascript" src="jquery/jquery-3.1.1.min.js"></script>-->
<script type="text/javascript" src="Record.js"></script>
<script type="text/javascript">
var CTX_SCOPE;
var TEXT_ERA;

var DRAW_COLOR_SOURCE = ["rgb(200,200,200)", "rgb(100,100,100)", "rgb(200,100,100)", "rgb(150,150,200)"];
var DRAW_PIX_SIZE = 8;

var WORLD_WIDTH = 32;
var WORLD_HEIGHT = 32;
var WORLD_BITS = 2;

onload = function(){
	var canvasScope = document.getElementById('id_canvasScope');
	
	if(!canvasScope || !canvasScope.getContext) {
		alert("本ページの閲覧はHTML5対応ブラウザで行ってください");
		return false;
	}
	canvasScope.addEventListener('mousedown',MOUSE_EVENT , true);
	canvasScope.addEventListener('mousemove',MOUSE_EVENT , true);
	canvasScope.addEventListener('mouseup'  ,MOUSE_EVENT   , true);
	canvasScope.addEventListener('blur'     ,MOUSE_EVENT   , false);
	
	CTX_SCOPE = canvasScope.getContext('2d');
	
	TEXT_ERA = document.getElementById('id_textEra');
	
	document.getElementById('id_selectfill').addEventListener('change', SELECT_FILLER_EVENT, true);
	document.getElementById('id_buttonFillRnd').addEventListener('click', RANDOM_FILLER_EVENT, true);
	
	ARECORD.Init(WORLD_WIDTH,WORLD_HEIGHT,WORLD_BITS);
	ARECORD.FillRandom();
	REFLEASH_SCOPE();
}


///////////////////////////////
// イベント処理
///////////////////////////////
var CLICKING, BRUSHDATA;
function MOUSE_EVENT(event){
	var rect,
	x, y,
	addr;
	
	if((event.buttons & 1) === 1){
		rect = event.target.getBoundingClientRect();
		x = Math.floor((event.clientX - rect.left) / DRAW_PIX_SIZE);
		y = Math.floor((event.clientY - rect.top ) / DRAW_PIX_SIZE);
		addr = ARECORD.GetAddrFromCoord(x, y);
		
		if(CLICKING === false){
			CLICKING = true;
			BRUSHDATA = ARECORD.GetData(addr) + 1;
			if(BRUSHDATA >> WORLD_BITS !== 0){
				BRUSHDATA = 0;
			}
		}
		
		ARECORD.SetData(addr, BRUSHDATA);
		DRAW_PIXEL(x, y, BRUSHDATA);
		TEXT_ERA.value = ARECORD.GetEra();
	}else{
		CLICKING = false;
	}
	
	event.returnValue = false;
	return false;
}

function SELECT_FILLER_EVENT(event){
	var index = event.target.selectedIndex;
	if(index > 0) {
		ARECORD.Fill(index - 1);
		REFLEASH_SCOPE();
		event.target.selectedIndex = 0;
	}
}

function RANDOM_FILLER_EVENT(event){
	ARECORD.FillRandom();
	REFLEASH_SCOPE();
}

///////////////////////////////
// 描画処理
///////////////////////////////
function REFLEASH_SCOPE(){
	var data,
	addr = ARECORD.GetAddrFromIndex(0),
	arraySize = ARECORD.GetRecordArraySize();
	x = 0,
	y = 0;
	
	while(addr[0] < arraySize){
		data = ARECORD.GetData(addr);
		
		DRAW_PIXEL(x, y, data);
		
		ARECORD.NextAddr(addr);
		if(x >= 31){
			x = 0;
			y = (y+1)|0;
		}else{
			x = (x+1)|0;
		}
	}
	
	TEXT_ERA.value = ARECORD.GetEra();
}

function DRAW_PIXEL(x, y, data){
	CTX_SCOPE.fillStyle = DRAW_COLOR_SOURCE[data];
	CTX_SCOPE.fillRect(x * DRAW_PIX_SIZE, y * DRAW_PIX_SIZE,
						   DRAW_PIX_SIZE, DRAW_PIX_SIZE);
}

</script>
</head>

<body>
<div id="root">
  <div>
    <h1>2048bit AkashicRecords</h1>
  </div>
  <div>
   <a href="https://github.com/sokuhatiku/2048bit-AkashicRecord"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
  </div>
  <div>
    <canvas id="id_canvasScope" width="256" height="256"></canvas>
    <form id="id_form">
      <p><input type="text" id="id_textEra" size="100" /><br />
      <!--<input type="button" id="id_buttonSetEra" width="100" value="Set" />-->
      <!--<input type="range" name="eraRange" min="0" max="1" step="any" size="100"/>--></p>
      <p>Fill 
      <select id="id_selectfill">
       <option value="---">--Select--</option>
       <option value="White">White</option>
       <option value="Black">Black</option>
       <option value="Red">Red</option>
       <option value="Blue">Blue</option>
      </select>
      or <input type="button" id="id_buttonFillRnd" value="Random" />
      </p>
    </form>
    <hr>
    <p>This colorful rect contains all of NOW, PAST, AND FUTURE possible status of 2048bit world.</p>
  </div>
</div>
</body>
</html>
